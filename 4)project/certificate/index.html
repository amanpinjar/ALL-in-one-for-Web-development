<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CERTIFICATE</title>
    <link rel="stylesheet" href="style.css" />

        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora
