<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>

<body>
    <form autocomplete="off">
        <h1>Student Registration Form</h1>
        <img src="https://images.rawpixel.com/image_png_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsX29mZmljZV8zM18zZF9jaGFyYWN0ZXJfc3R1ZGVudF90aGlua2luZ19hYm91dF9zb21ldGhpbl84ODY4NGYxZC00MDdmLTQwOWYtOWY5Mi1iNmQ3NzViNjFmNDRfMS5wbmc.png"
            alt="" width="350" height="300">
        <br />
        <label for="name">Name :</label>
        <input id="name" type="text" placeholder="Enter the name">
        <br /> <br />

        <label for="Father name">Father Name :</label>
        <input id="Father name" type="text" placeholder="Enter the Father name ">
        <br /><br />
        <label for="Postal">Postal Address :</label>
        <input id="Postal" type="text" placeholder="Enter the Postal Address">
        <br /><br />
        <label for="personal">personal Address :</label>
        <input id="personal" type="text" placeholder="Enter the personal Address">
        <br /><br />
        <label for="sex">sex : </label>
        <label for="Male">Male<input type="radio"></label>
        <label for="female">female<input type="radio"></label>
        <br /><br />
        <label for="city">City :</label>
        <select aria-placeholder="select">
            <option value="" disabled selected hidden>Choose a city</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Bengaluru.">Bengaluru</option>
            <option value="Chennai">Chennai</option>
            <option value="Kolkata">Kolkata</option>

        </select>
        <br /><br />
        <label for="Course">Course :</label>
        <select aria-placeholder="select">
            <option value="" disabled selected hidden>Choose a Course</option>
            <option value="web development">web development</option>
            <option value="cyber security">cyber security</option>
        </select>
        <br /><br />
        <label for="District">District : </label>
        <select aria-placeholder="select">
            <option value="" disabled selected hidden>Choose a District</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        </select>
        <br /><br />
        <label for="State">Course :</label>
        <select aria-placeholder="select">
            <option value="" disabled selected hidden>Choose a Course</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
        </select>
        <br /><br />
        <label for="pincode">pincode : </label>
        <input id="pincode" type="number">
        <br /><br />
        <label for="Email ID">Email ID : </label>
        <input id="Email ID" type="email">
        <br /><br />
        <label for="DOB">DOB : </label>

        <input type="date">
        <br /><br />
        <label for="Moblie">Moblie : </label>
        <input id="Moblie" type="number">
        <br /><br />
        <label for="upload">upload : </label>
        <label><input type="file"></label>
        <br /><br />
        <a href="https://www.google.com/">Google.com</a>
        <br>
        <a href="Demo.html">Demo page</a>
<br/> <br/>
        <button>Reset</button>
        <button>Submit Form</button>
    </form>
</body>

</html>
