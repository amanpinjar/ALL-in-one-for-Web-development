<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Let learn it </title>
</head>

<body>
    <h1>Form to apply for web development </h1>
    <form action="post">
        <div>
            <label for="username">enter you username </label>
            <input type="text" name="username" placeholder="enter your username">
        </div>
        <div>
            <input type="radio" id="male" name="male">
            <label for="Male">Male</label>
        </div>
        <div>
            <input type="radio" id="female" name="female">
            <label for="female">female </label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" value="yes">
            <label for="subscribe">subscribe to newletter</label>

        </div>
        <div>
            <label for="comment">enter the comment</label>
            <br>
            <textarea name="here comment" id="here comment" cols="30" rows="10"> here comment</textarea>
        </div>

        <div>
            <select name="fruits">
                <option value="apple">applet</option>
                <option value="orange">orange</option>
                <option value="cherry">cherry</option>
            </select>
        </div>
    </form>
</body>

</html>
